# ──────── CONEXIÓN A BASE DE DATOS ────────
spring.datasource.url=jdbc:mysql://localhost:3306/treebars_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ──────── JPA / HIBERNATE ────────
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.open-in-view=false

# ──────── PUERTO DEL SERVIDOR ────────
server.port=8080

# ──────── CONFIGURACIÓN JWT ────────
jwt.secret=treebars-secret-key-for-jwt-12345678901234567890
jwt.expiration.ms=604800000

# ──────── CORS (React desde localhost) ────────
spring.mvc.cors.allowed-origins=http://localhost:3000
